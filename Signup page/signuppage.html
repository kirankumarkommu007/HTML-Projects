<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIGNUP PAGE</title>
    <link rel="stylesheet" href="signup page.css">
    <link href="/css/site.css" type="text/css " rel="stylesheet" />
  </head>
  <body style="justify-content: center;align-items: center;">
    <div>
        <navbar>
           <div style="display: grid; grid-template-columns: 1fr 1fr;">
              <div style="height: 80px;">
                <img src="uno-logo.png" alt="logo " style="height: 60px;">
              </div>
           </div>
        </navbar>
    </div>
    <div style="display: flex;justify-content: center;align-items: center;">
        <div style="display: flex; height: 300px;flex-direction: column;;border-style: none; width: 380px;margin-top: 60px; box-shadow: 2px 2px 2px 2px rgb(147, 147, 149); rgb(226, 226, 226);">
            <form style="justify-content: center;align-items: center;">
                <div>
                 <button id="button">Login</button>
                 <button  id="button">SIGNUP</button>
                </div>
                <div  style="display: flex;flex-direction: column; justify-content:center ;align-items: center;">
                  <div>
                    <h1 id="heading" >
                        USER SIGNUP
                      </h1>
                  </div>
                  <div style="display: grid;grid-template-columns: 1fr 1fr;margin-top: 10px;" >
                  <label id="label">Username:</label>
                  <input  type="text" name="Username" />
                  </div>
                  <div style="display: grid;grid-template-columns: 1fr 1fr;margin-top: 10px;">
                  <label  id="label">Email:</label>
                  <input type="email" />
                  </div>
                  <div style="display: grid;grid-template-columns: 1fr 1fr;margin-top: 10px;"><label  id="label">Password:</label><input type="password" /></div>
                  <div style="display: grid;grid-template-columns: 1fr 1fr;margin-top: 10px;" >
                  <label  id="label">Confirm Password:</label><input type="cpassword" />
                  </div>
                  <div>
                    <button id="button1">signup</button>
                  </div>
                </div>
               
              </form>


        </div>
         
    </div>
   
   
  </body>
</html>
